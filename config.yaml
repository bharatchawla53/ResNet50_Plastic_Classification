# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets #/coco128  # dataset root dir
train: images/train  # train images (relative to 'path') 128 images
val: images/train  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Number of classes
nc: 4

# Class names 0 - cat, 1 - dog
names: ['heavy_plastic', 'no_image', 'no_plastic', 'some_plastic']

# command to run the yolo model against our own dataset
# python .\yolov5\train.py --epochs 1 --data config.yaml --weights yolov5s.pt --batch 64 --freeze 10 --workers 0
